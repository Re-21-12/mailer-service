name: Build and push Docker image (:latest)

# Permisos necesarios para push a GitHub Container Registry
permissions:
    contents: read
    packages: write

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up QEMU (for multi-arch builds)
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image (:latest)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  # GitHub repository may contain uppercase letters (owner name). Docker tags require
                  # lowercase repository names â€” we compute a lowercase repo name in the previous step
                  tags: ghcr.io/${{ steps.repo.outputs.repo_lower }}:latest
                  # opcional: platforms: "linux/amd64,linux/arm64"

            - name: Show pushed image
              run: |
                  echo "Pushed image: ghcr.io/${{ steps.repo.outputs.repo_lower }}:latest"

            - name: Compute lowercase repository name
              id: repo
              # Use sh to convert to lower case and persist as an output for later steps
              run: |
                  repo_lower=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
                  echo "repo_lower=$repo_lower" >> $GITHUB_OUTPUT
